<html>
    <head>
        <meta http-equiv="refresh" , content="5" />
        <title>Projections Monitoring</title>
        <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
    </head>

    <body style="padding: 100">
		
		<div id="container"></div>

		<script>
	        var lastEventSequence = {sequence};
		    var data = [{data}];

		    data.forEach(x => x.color = x.sequence == lastEventSequence ? '#99c4ff' : '#ff99b0');

		    var chart = new ej.charts.Chart({
			    title: 'Projections Monitoring',
			    primaryXAxis: { valueType: "Category" },
                primaryYAxis: { title: "Event Sequence ({sequence})" },
			    series: [{
				    marker: { dataLabel: { visible: true } },
				    type: "Bar",
				    dataSource: data,
				    xName: "projection",
				    yName: "sequence",
				    pointColorMapping: 'color'
			    }]
		    });
		    chart.appendTo("#container");
        </script>

    </body>
</html>
